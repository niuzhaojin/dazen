<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>

	<script src="js/require.js" type="text/javascript" async="true" defer data-main = "js/main4"></script>
</head>

	<!-- head -->
	<div class="head-box">
		<div class="head">
			<a href="index.html"><img src="images/logo.gif" alt=""></a>

	<div class="content-box">
		<div class="content">
			<div class="content-top">
				注册Dazen大神手机帐号

				<span id="span2"></span>
				<input class="conPassword" type="text" placeholder="确认密码">

					<input class = "checked"  type="checkbox" checked>
					<p>我已看过并接受《<a href="">用户协议</a> 》</p>
				</div>

			</form>
